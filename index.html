<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/webapp.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.jquery.js"></script>
    <script src="js/animate1.0.2.min.js"></script>
    <script src="js/webapp.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一屏-->
        <div class="swiper-slide">
            <img class="ani" src="images/bg1-1.png" alt="" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <div class="title ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                <h4>课程更丰富</h4>
            </div>
            <div class="content ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                <h4>全新界面展现内容</h4>
            </div>
        </div>
        <div class="swiper-slide">
            <img class="ani" src="images/bg1-2.png" alt="" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <div class="title ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                <h4>搜索更便捷</h4>
            </div>
            <div class="content ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                <h4>智能搜索内容全面</h4>
            </div>
        </div>
        <div class="swiper-slide">
            <img class="ani" src="images/bg1-3.png" alt="" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <div class="title ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                <h4>夜间更舒适</h4>
            </div>
            <div class="content ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                <h4>一键切换保护双眼</h4>
            </div>
            <input class="ani" type="submit" value="马上开始" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>
</html>
